<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator Project</title>
    <link rel="stylesheet" href="./src/css/output.css">
    <script type="module" src="./src/js/script.js"></script>
</head>

<body class="bg-gray-900 text-white flex justify-center items-center h-screen">
    <div id="container" class="bg-gray-800 p-4 rounded-lg shadow-lg w-85 h-100">
        <span id="outputValue"
            class="block text-2xl bg-black w-full h-25 text-right break-words rounded-md p-1 overflow-auto mb-2">100+10/30/204*3445-3455/234+10/30/204*3445-3455/234+10/30/204*3445-3455/234-34+10/30/</span>

        <div id="numberAndSymbolContainer">
            <span id="inputButton">C</span>
            <span id="inputButton">+</span>

            <span id="inputButton">1</span>
            <span id="inputButton">2</span>
            <span id="inputButton">3</span>
            <span id="inputButton">-</span>

            <span id="inputButton">4</span>
            <span id="inputButton">5</span>
            <span id="inputButton">6</span>
            <span id="inputButton">*</span>

            <span id="inputButton">7</span>
            <span id="inputButton">8</span>
            <span id="inputButton">9</span>
            <span id="inputButton">/</span>

            <span id="inputButton">0</span>
            <span id="inputButton">.</span>
            <span id="inputButton">=</span>
        </div>
    </div>
</body>

</html>
