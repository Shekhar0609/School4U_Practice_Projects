<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Color Generator</title>
    <link rel="stylesheet" href="./src/css/output.css">
    <script type="module" src="./src/js/script.js"></script>
</head>

<body>
    <div class="container">
        <h2 class="header">color changer</h2>

        <div class="color-container">
            <button class="random-color">random color</button>
            <input type="text" class="color-input" placeholder="Enter a color or hex (e.g. red or #FF0000)" />
            <button class="apply-color">apply color</button>
        </div>

        <span class="output-color-name">red</span>
    </div>
</body>

</html>
