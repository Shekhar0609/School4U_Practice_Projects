<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Color Generator</title>
    <link rel="stylesheet" href="./src/css/output.css">
    <script type="module" src="./src/js/script.js"></script>
</head>

<body id="body" class="bg-gray-700 text-white flex justify-center">
    <div id="container"
        class="flex flex-col justify-center items-center gap-5 mt-20 p-5 min-h-30 w-150 bg-gray-900 rounded-md">
        <h2 id="header" class="text-3xl capitalize">color changer</h2>

        <div id="color-container" class="flex justify-evenly items-center gap-5 w-full">
            <button id="random-color"
                class="capitalize bg-cyan-700 py-1.5 px-3 rounded-md cursor-pointer hover:bg-cyan-500 active:scale-95 duration-100">random
                color</button>
            <input type="text" id="color-input" placeholder="Enter a color or hex (e.g. white or #ffffff)"
                class="w-70 px-2 py-1 border-1 border-black outline-none" />
            <button id="apply-color"
                class="capitalize bg-cyan-700 py-1.5 px-3 rounded-md cursor-pointer hover:bg-cyan-500 active:scale-95 duration-100">apply
                color</button>
        </div>

        <p id="output-container" class="capitalize">current color : <span id="output-color-name" class="">red</span></p>
    </div>
</body>

</html>
