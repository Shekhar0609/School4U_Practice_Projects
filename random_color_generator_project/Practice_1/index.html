<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Color Generator</title>
    <link rel="stylesheet" href="./src/css/output.css">
    <script type="module" src="./src/js/script.js"></script>
</head>

<body class="bg-gray-700 text-white flex justify-center">
    <div id="container" class="flex flex-col justify-center items-center gap-5 mt-20 min-h-30 w-150 bg-amber-700">
        <h2 id="header" class="text-3xl capitalize">color changer</h2>

        <div id="color-container" class="flex justify-evenly items-center gap-5 w-full">
            <button id="random-color" class="capitalize">random color</button>
            <input type="text" id="color-input" placeholder="Enter a color or hex (e.g. red or #FF0000)" />
            <button id="apply-color" class="capitalize">apply color</button>
        </div>

        <span id="output-color-name" class="capitalize">red</span>
    </div>
</body>

</html>
