<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questio35</title>
    <script type="module" src="./script35.js"></script>
</head>

<body bgcolor="black" text="white">
    <h1>
        35. Create a Show/Hide Password Toggle
    </h1>
    
    <div class="alert"></div>

    <form method="get" id="form">
        <label for="userUserName">Username :
            <input type="text" name="username" id="userUserName" placeholder="Enter your Username">
        </label>

        <label for="userPassword">Username :
            <input type="password" name="password" id="userPassword" placeholder="Enter your password">
            <button id="showPassword" style="cursor: pointer;">Show password</button>
        </label>

        <button type="submit" id="submitForm" style="cursor: pointer;">Submit</button>
    </form>
</body>

</html>
