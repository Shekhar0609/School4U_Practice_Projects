<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple To Do List</title>
    <link rel="icon" type="image/png" href="./favicon/favicon.ico">
    <link rel="stylesheet" href="../node_modules/@fortawesome/fontawesome-free/css/all.css">
    <link rel="stylesheet" href="../src/css/output.css">
    <script type="module" src="../src/js/script.js"></script>
</head>

<body class="bg-gray-900 min-h-screen flex items-start justify-center text-white">
    <div id="container" class="bg-gray-800 p-6 rounded-lg shadow-lg mt-5 min-h-100 w-full max-w-lg">
        <h2 id="heading" class="text-2xl font-bold mb-4 text-center">To-Do List</h2>

        <div id="inputAndAdd" class="flex justify-between items-center mb-4">
            <input type="text" id="taskInput" placeholder="Add a new task..."
                class="flex-grow p-2 rounded-l-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500" />
            <button id="addButton" title="Add Task"
                class="bg-blue-500 text-white px-3 py-2 rounded-r-lg hover:bg-gray-500 focus:outline-none focus:ring-2 cursor-pointer"><i
                    class="fa-solid fa-plus"></i></button>
        </div>

        <div id="taskListContainer" class="max-h-100 overflow-auto">
            <ul id="taskList" class="flex justify-between items-center gap-2 mb-2 bg-gray-700 p-2 rounded-md">
                <li id="task" class="max-h-25 w-full overflow-auto break-all pr-2">Lorem ipsum dolor sit amet
                    consectetur adipisicing elit. Vero veritatis pariatur laudantium cupiditate, quam ipsam optio
                    dolores ut aspernatur quo sapiente delectus libero voluptate facilis possimus voluptas tempora
                    tenetur cum!</li>

                <div id="editCompleteDeleteButtons" class="flex flex-row gap-2">
                    <buttton id="editTask" title="Edit"
                        class="flex justify-baseline items-center gap-2 p-1 rounded-md cursor-pointer bg-gray-500 active:scale-90 hover:text-gray-400 hover:bg-gray-100 duration-200F">
                        <i class="fa-solid fa-pen-to-square"></i>
                    </buttton>

                    <buttton id="completeTask" title="Complete"
                        class="flex justify-baseline items-center gap-2 p-1 rounded-md cursor-pointer bg-gray-500 active:scale-90 hover:text-green-400 hover:bg-green-100 duration-200">
                        <i class="fa-solid fa-check"></i>
                    </buttton>

                    <buttton id="deleteTask" title="Delete"
                        class="flex justify-baseline items-center gap-2 p-1 rounded-md cursor-pointer bg-gray-500 active:scale-90 hover:text-red-400 hover:bg-red-100 duration-200">
                        <i class="fa-solid fa-xmark"></i>
                    </buttton>
                </div>
            </ul>
        </div>
    </div>
</body>

</html>
