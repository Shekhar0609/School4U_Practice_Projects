<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User List and Search</title>
    <link rel="stylesheet" href="./src/css/output.css">
    <script type="module" src="./src/js/script.js"></script>
</head>

<body class="bg-gray-500 h-full flex justify-center items-center">
    <div id="container" class="flex flex-col items-center gap-3 p-4 bg-white rounded-lg shadow-lg w-100 min-h-30 mt-10">
        <h2 id="heading" class="text-2xl font-semibold">User Directory</h2>

        <input type="text" id="searchInput" placeholder="Search by email or name" class="w-full px-2 py-1" />

        <!-- User items will be dynamically inserted here -->
        <ol id="userListContainer" class="w-full flex flex-col gap-3 overflow-y-auto max-h-96">
            <li id="userDetailsBox"
                class="flex items-center gap-3 rounded-xl p-2 cursor-pointer hover:bg-gray-300 duration-300">
                <img src="https://cdn.pixabay.com/photo/2018/01/15/08/34/woman-3083453_1280.jpg" Id="userImage"
                    alt="User Image" class="w-13 h-13 rounded-full" />
                <div id="userInfo" class="flex flex-col">
                    <span id="userName" class="capitalize font-[600]">Pankaj Tripathi</span>
                    <span id="userMail" class="lowercase">pankajmirja@tripathi.com</span>
                </div>
            </li>
        </ol>
    </div>
</body>

</html>
