<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User List and Search</title>
    <link rel="stylesheet" href="./src/css/output.css">
    <script type="module" src="./src/js/script.js"></script>
</head>

<body>
    <div id="container">
        <h2 id="heading">User Directory</h2>

        <input type="text" id="searchInput" placeholder="Search by email or name" />

        <ol id="userListContainer">
            <li id="userDetailsBox">
                <img src="https://cdn.pixabay.com/photo/2018/01/15/08/34/woman-3083453_1280.jpg" Id="userImage"
                    alt="User Image" />
                <div id="userInfo">
                    <span id="userName">Pankaj Tripathi</span>
                    <span id="userMail">pankajmirja@tripathi.com</span>
                </div>
            </li>
        </ol>
    </div>
</body>

</html>
